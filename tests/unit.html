<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Unit test for EventList</title>

<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
<style>
body > h2 {
    font: bold 200% Helvetica, sans-serif;
    margin: 10px 0 0;
    float: left;
}
#HTMLReporter > .banner {
    float: right;
    font-size: small;
    line-height: 1.2;
}
#HTMLReporter > .banner > span.version, #HTMLReporter > .banner > span.title {
    display: none;
}
#HTMLReporter > .banner > span.duration:before {
    content: "Jasmine ";
    display: block;
}
#HTMLReporter > .symbolSummary {
    clear: both;
}
</style>

<script src="lib/jasmine-1.3.1/jasmine.js"></script>
<script src="lib/jasmine-1.3.1/jasmine-html.js"></script>


<!-- include source files here... -->
<script src="../src/eventlist.js"></script>

<!-- include spec files here... -->
<script src="lib/jquery/jquery-1.8.3.min.js"></script>

<script src="unit/initialization.js"></script>
<script src="unit/binding.js"></script>
<script src="unit/utilites.js"></script>

<script>
(function() {
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.updateInterval = 1000;

  var htmlReporter = new jasmine.HtmlReporter();

  jasmineEnv.addReporter(htmlReporter);

  jasmineEnv.specFilter = function(spec) {
    return htmlReporter.specFilter(spec);
  };

  var currentWindowOnload = window.onload;

  window.onload = function() {
    if (currentWindowOnload) {
      currentWindowOnload();
    }
    execJasmine();
  };

  function execJasmine() {
    jasmineEnv.execute();
  }

})();
</script>

</head>

<body>
<h2>EventList</h2>
<div id=test-field>
    <p></p>
</div>
</body>
</html>
